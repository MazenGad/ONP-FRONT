  <div class="container" id="course-container">
    <!-- Course details will be inserted here -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = parseInt(urlParams.get("id"));
    const token = localStorage.getItem("token");

    let isEnrolled = false;

    async function loadPage() {
  try {
    const token = localStorage.getItem("token");
    const headers = token ? { Authorization: "Bearer " + token } : {};
    let userRole = "";
    let isEnrolled = false;
    let actionButton = "";

    if (!token) {
  actionButton = `<button class="purchase-btn" onclick="redirectToLogin()">
    <i class="fas fa-lock"></i> Register now to access this course
  </button>`;
}

    // Step 1: get user role
    if (token) {
      const user = JSON.parse(localStorage.getItem("user"));
      console.log(user)
      userRole = user?.roles[0] || ""; // تأكد إنك مخزن الـ role في localStorage
    }

    // Step 2: if student, check enrollment
    if (userRole === "Student") {
      const enrolledRes = await fetch("http://mazengaad-001-site1.mtempurl.com/api/Enrollment/my-courses", { headers });
      const enrolledCourses = await enrolledRes.json();
      isEnrolled = enrolledCourses.some(c => c.courseId === courseId);
    }

    // Step 3: get course data (available to all)
    const res = await fetch(`http://mazengaad-001-site1.mtempurl.com/api/Course/${courseId}/preview`);
    const data = await res.json();

    const container = document.getElementById("course-container");

    if (userRole === "Student") {
      actionButton = isEnrolled
        ? `<button class="purchase-btn" onclick="viewCourse(${data.courseId})">
            <i class="fas fa-eye"></i> View Course
          </button>`
        : `<button class="purchase-btn" onclick="goToCheckout(${data.courseId})">
            <i class="fas fa-credit-card"></i> Purchase This Course
          </button>`;
    } else if (userRole === "Instructor") {
      actionButton = `<button class="purchase-btn" disabled>
        <i class="fas fa-ban"></i> You can't buy this course
      </button>`;
    }
    const imageSrc = data.imageUrl?.trim() ? data.imageUrl : "images/html.webp";

    container.innerHTML = `
      <div class="course-header">
        <img src="${imageSrc}" alt="Course Image" />
        <div class="course-details">
          <h1>${data.title}</h1>
          <p>${data.description}</p>
          <div class="meta-info">
            <p><strong>Category:</strong> ${data.categoryName}</p>
            <p><strong>Instructor:</strong> ${data.instructorName}</p>
          </div>
        </div>
      </div>

      <div class="lesson-section">
        <h2>Lessons</h2>
        <ul class="lesson-list">
          ${data.lessonTitles.map(lesson => `<li><strong>Lesson ${lesson.order}:</strong> ${lesson.title}</li>`).join("")}
        </ul>
      </div>

      ${actionButton}
    `;
  } catch (err) {
    console.error("Error loading course:", err);
    document.getElementById("course-container").innerHTML = "<p>⚠️ Failed to load course details.</p>";
  }
}


    function goToCheckout(courseId) {
      window.open(`checkout.html?id=${courseId}`, "_blank");
    }

    function viewCourse(courseId) {
      window.open(`course-details-enrolled.html?id=${courseId}`, "_blank");
    }
    function redirectToLogin() {
  window.location.href = "login.html";
}

function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("show");
  }
    loadPage();
  </script>
