<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ONP</title>
  <link rel="stylesheet" href="CSS/normalize.css" />
  <link rel="stylesheet" href="CSS/all.min.css" />
  <link rel="stylesheet" href="CSS/my css .css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    .signup-header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .signup-main {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
    }

    .signup-form {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .signup-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color: #1f5d91;
    }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #2c3e50;
      font-weight: bold;
    }

    .page-footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      background-color: #eee;
    }
    .role-selection {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
  justify-content: space-between;
}

.role-card {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 1rem;
  cursor: pointer;
  transition: border-color 0.3s, background-color 0.3s;
  position: relative;
  font-weight: bold;
  text-align: center;
}

.role-card input[type="radio"] {
  display: none;
}

.role-card .icon {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.role-card .text {
  font-size: 0.95rem;
}

.role-card:hover {
  border-color: #2980b9;
  background-color: #f0f8ff;
}

.role-card input[type="radio"]:checked + .icon,
.role-card input[type="radio"]:checked + .icon + .text {
  color: #2980b9;
}

.role-card input[type="radio"]:checked ~ .text {
  font-weight: bold;
}

.error-message {
  color: red;
  font-size: 0.85rem;
  display: none;
  text-align: center;
  margin-top: -0.5rem;
  margin-bottom: 0.75rem;
}


  </style>
</head>

<body>
  <header class="signup-header">
    <h1><i class="fas fa-user-plus"></i> Create Your Account</h1>
  </header>

  <main class="signup-main">
    <form id="signup-form" class="signup-form">
      <div>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div>
        <input type="email" id="email" placeholder="Email Address" required />
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="role-selection">
        <label class="role-card">
          <input type="radio" name="role" value="Student" />
          <span class="icon">üéì</span>
          <span class="text">Register as Student</span>
        </label>
      
        <label class="role-card">
          <input type="radio" name="role" value="Instructor" />
          <span class="icon">üßë‚Äçüè´</span>
          <span class="text">Register as Instructor</span>
        </label>
      </div>
      <p id="role-error" class="error-message">Please select a role.</p>
      
      
      <div>
        <button type="submit">Sign Up</button>
      </div>
      <p class="signup-link">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </form>
    
  </main>

  <footer class="page-footer">
    <p>&copy; 2025 Online Learning Platform. All rights reserved.</p>
  </footer>

  <script>
document.getElementById("signup-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const fullName = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const roleError = document.getElementById("role-error");
roleError.style.display = "none";

const selectedRoleInput = document.querySelector('input[name="role"]:checked');
const role = selectedRoleInput ? selectedRoleInput.value : null;

if (!role) {
  roleError.style.display = "block";
  return;
}

  fetch("https://mazengad6-001-site1.rtempurl.com/api/Auth/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ fullName, email, password, role })
  })
  .then(res => {
  if (!res.ok) throw res; // ŸÖŸáŸÖ ÿ¨ÿØÿßŸã
  return res.json();
})
    .then(data => {
      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      window.location.href =
        data.user.role === "Instructor" ? "instructor-dashboard.html" : "index.html";
    })

    
    .catch(async (err) => {
  let errorMessage = "Something went wrong. Please try again.";

  if (err instanceof Response) {
    const errorData = await err.json();
    if (Array.isArray(errorData) && errorData.length > 0 && errorData[0].description) {
      errorMessage = errorData[0].description;
    }
  }

  Swal.fire({
    icon: 'error',
    title: 'Oops...',
    text: errorMessage,
    confirmButtonColor: '#3085d6'
  });
});



});


  </script>
  
</body>

</html>
