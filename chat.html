<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - ONP</title>
    <!-- nav bar  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- روابط CSS -->



    <!-- /* Navbar  styles */ -->
    <style>
        .navbar {
            background-color: #111;
            color: white;
            padding: 0.75rem 1.5rem;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .brand a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.2rem;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .has-submenu {
            position: relative;
        }

        .submenu {
            display: none;
            position: absolute;
            background: #222;
            padding: 0.5rem 1rem;
            top: 100%;
            left: 0;
            border-radius: 6px;
            z-index: 1000;
        }

        .has-submenu:hover .submenu {

                padding: 0;
            }

    </style>

    <style>
        /* ✅ Chat Page Styles */
        body {
            background-color: #f9fafb;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        /* ✅ خلي الـnavbar ثابت فوق */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            /* علشان الـnavbar ياخد مساحة فوق */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 75vh;
            overflow: hidden;
        }

        .chat-header {
            background: #1f2937;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f3f4f6;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.user {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .message.other {
            background-color: #e5e7eb;
            color: #111827;
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .chat-input button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-left: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body>

    <!-- NAV BAR -->

    <div id="nav-placeholder"></div>

    <!-- ✅ Chat Section -->
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Messages</h2>
                <button id="close-chat"
                    style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages appear here -->
            </div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <!-- ✅ Scripts -->
    <script>
        // ✅ Chat Logic
        const messagesBox = document.getElementById("chat-messages");
        const input = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const messages = [];

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const text = input.value.trim();
            if (text === "") return;

            messages.push({ sender: "user", text });
            renderMessages();
            input.value = "";

            // مثال لرد تلقائي (اختياري)
            setTimeout(() => {
                messages.push({ sender: "other", text: "Received: " + text });
                renderMessages();
            }, 700);
        }

        function renderMessages() {
            messagesBox.innerHTML = "";
            messages.forEach(m => {
                const div = document.createElement("div");
                div.className = `message ${m.sender}`;
                div.textContent = m.text;
                messagesBox.appendChild(div);
            });
            messagesBox.scrollTop = messagesBox.scrollHeight;
        }

        // ✅ رجوع للصفحة الرئيسية عند الضغط على ×
        document.addEventListener("click", (e) => {
            if (e.target.closest("#close-chat")) {
                window.location.href = "index.html";
            }
        });

    </script>


    <!-- Navbar Scripts -->
    <script>
        function loadCSS(href) {
            return new Promise((resolve, reject) => {
                const link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = href;
                link.onload = () => resolve();
                link.onerror = () => reject(`Failed to load CSS: ${href}`);
                document.head.appendChild(link);
            });
        }

        Promise.all([
            fetch("navProfile.html")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("nav-placeholder").innerHTML = html;
                    const storedUser = localStorage.getItem("user");
                    if (storedUser) {
                        const user = JSON.parse(storedUser);
                        if (user.roles[0] !== "Instructor" && user.roles[0] !== "Admin") {
                            document.getElementById("cart-icon")?.style.setProperty("display", "inline-block");
                            document.getElementById("wishlist-icon")?.style.setProperty("display", "inline-block");
                        }
                    }
                }),
            loadCSS("CSS/nav.css") // تأكد إن nav.css اتحمل
        ]).then(() => {
            document.body.classList.remove("hidden-body"); // دلوقتي بس نظهر الصفحة
        });

        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }


    </script>


    <!-- CHAT Functioinality api -->
    <script>
        /* === Chat API Integration (Ready for your backend) === */
        const CHAT_API = "https://66c3f96f8b2c4c9a9f02.mockapi.io/chat/messages"; // <-- Set your API base URL here, e.g. "https://api.example.com/chat"
        const chatBox = document.getElementById("chat-messages");
        const inputBox = document.getElementById("message-input");
        const sendButton = document.getElementById("send-btn");

        async function fetchChatHistory() {
            try {
                const res = await fetch(`${CHAT_API}/history`, { credentials: "include" });
                if (!res.ok) throw new Error("Failed to load chat history");
                const history = await res.json();
                renderMessages(history);
            } catch (err) {
                console.error(err);
            }
        }

        async function sendMessageToServer(message) {
            try {
                const res = await fetch(`${CHAT_API}/send`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: message }),
                    credentials: "include"
                });
                if (!res.ok) throw new Error("Send failed");
                const reply = await res.json();
                appendMessage("other", reply.text || "No response");
            } catch (err) {
                console.error(err);
            }
        }

        function appendMessage(sender, text) {
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderMessages(messages) {
            chatBox.innerHTML = "";
            messages.forEach(m => appendMessage(m.sender, m.text));
        }

        /* === Event bindings === */
        sendButton.addEventListener("click", handleSend);
        inputBox.addEventListener("keypress", e => { if (e.key === "Enter") handleSend(); });

        async function handleSend() {
            const text = inputBox.value.trim();
            if (!text) return;
            appendMessage("user", text);
            inputBox.value = "";
            await sendMessageToServer(text);
        }

        /* === Initialize on page load === */
        window.addEventListener("DOMContentLoaded", fetchChatHistory);
    </script>


</body>

</html>
