<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="CSS/normalize.css" />
  <link rel="stylesheet" href="CSS/all.min.css" />
  <link rel="stylesheet" href="CSS/main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #nav-placeholder {
      flex-shrink: 0;
    }

    .chat-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .chat-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }

    .chat-header button {
      border: none;
      background: #2563eb;
      color: white;
      padding: 0.65rem 1.25rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .chat-header button:hover {
      background: #1d4ed8;
    }

    .chat-grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1.5rem;
      flex: 1;
      min-height: 500px;
    }

    .panel {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #eef2ff;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .panel-header strong {
      font-size: 1.05rem;
    }

    .panel-header span {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .conversation-list {
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      overflow-y: auto;
      flex: 1;
    }

    .conversation-item {
      padding: 0.9rem 1.2rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .conversation-item:hover {
      background: #f3f4ff;
    }

    .conversation-item.active {
      background: #e0ebff;
    }

    .conversation-item img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      background: #e5e7eb;
    }

    .conversation-meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .conversation-meta strong {
      font-size: 0.98rem;
    }

    .conversation-meta span {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .unread-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
    }

    .chat-panel {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .chat-panel .panel-header {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .chat-partner {
      display: flex;
      flex-direction: column;
    }

    .chat-partner strong {
      font-size: 1.1rem;
    }

    .chat-partner span {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .chat-status {
      font-size: 0.85rem;
      color: #60a5fa;
    }

    .message-list {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: linear-gradient(180deg, #f8faff 0%, #fefefe 100%);
    }

    .message {
      display: inline-flex;
      max-width: 70%;
      padding: 0.85rem 1rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
    }

    .message.self {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.other {
      align-self: flex-start;
      background: white;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 6px;
    }

    .message time {
      display: block;
      font-size: 0.78rem;
      margin-top: 0.4rem;
      opacity: 0.8;
    }

    .message-form {
      padding: 1.25rem;
      border-top: 1px solid #eef2ff;
      display: flex;
      gap: 1rem;
      align-items: center;
      background: white;
    }

    .message-form textarea {
      flex: 1;
      resize: none;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      min-height: 60px;
      font-family: inherit;
      outline: none;
      transition: border 0.15s ease;
    }

    .message-form textarea:focus {
      border-color: #2563eb;
    }

    .message-form button {
      border: none;
      background: #10b981;
      color: white;
      padding: 0.85rem 1.4rem;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .message-form button:hover {
      background: #059669;
    }

    .alert {
      margin-top: 1rem;
      padding: 0.9rem 1.1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert.error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .alert.info {
      background: #e0f2fe;
      color: #0369a1;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.6rem;
      color: #94a3b8;
    }

    .empty-state i {
      font-size: 2rem;
      color: #cbd5f5;
    }

    @media (max-width: 1100px) {
      .chat-grid {
        grid-template-columns: 1fr;
      }

      .conversation-list {
        max-height: 300px;
      }
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div id="sidebar-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1500;">
  </div>
  <div id="profile-sidebar" class="profile-sidebar ">
    <div class="profile-header">
      <img src="images/avatar.jpg" alt="Avatar" id="sidebar-avatar" />
      <h3 id="sidebar-name">User Name</h3>
    </div>
    <ul class="profile-links">
      <li><a href="student-profile.html"><i class="fas fa-user"></i> My Profile</a></li>
      <li><a href="Manage-snippets-page.html"><i class="fas fa-code"></i> My Snippets</a></li>
      <li><a href="student-courses.html"><i class="fas fa-book-reader"></i> My Courses</a></li>
      <li><a href="Tracked-jobs-page.html"><i class="fas fa-briefcase"></i> Tracked Jobs</a></li>
      <li><a href="#" id="logout-btn-sidebar"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="chat-shell">
    <div class="chat-header">
      <h1>Messages</h1>
      <button id="refresh-conversations"><i class="fas fa-rotate"></i> Refresh</button>
    </div>

    <div class="chat-grid">
      <aside class="panel">
        <div class="panel-header">
          <strong>Conversations</strong>
          <span id="conversation-count">0 active threads</span>
        </div>
        <ul class="conversation-list" id="conversation-list"></ul>
      </aside>

      <section class="panel chat-panel">
        <div class="panel-header">
          <div class="chat-partner">
            <strong id="partner-name">Select a conversation</strong>
            <span id="partner-course">Course information appears here</span>
          </div>
          <span class="chat-status" id="chat-status">Idle</span>
        </div>

        <div class="message-list" id="message-list">
          <div class="empty-state" id="empty-state">
            <i class="fas fa-comments"></i>
            <p>No messages yet</p>
          </div>
        </div>

        <form class="message-form" id="message-form">
          <textarea id="message-input" placeholder="Type your message..." maxlength="2000"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </div>

    <div class="alert" id="chat-alert"></div>
  </div>

  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
        initNav();
        initSidebar();
      });

    function initNav() {
      const btn = document.getElementById("mobile-menu-btn");
      const nav = document.getElementById("main-nav");
      btn?.addEventListener("click", () => {
        nav.classList.toggle("open");
      });
    }

    function initSidebar() {
      const storedUser = localStorage.getItem("user");
      if (storedUser) {
        const user = JSON.parse(storedUser);
        document.getElementById("login-link")?.style.setProperty("display", "none");
        document.getElementById("signup-link")?.style.setProperty("display", "none");
        const profileLink = document.querySelector("a[href='student-profile.html']");
        if (profileLink && Array.isArray(user.roles)) {
          if (user.roles.includes("Instructor")) {
            profileLink.href = "instructor.html";
          } else if (user.roles.includes("Admin")) {
            profileLink.href = "AdminDashboard.html";
          }
        }
        const myProfileLi = Array.from(document.querySelectorAll(".profile-links li"))
          .find(li => li.textContent.includes("My Profile"));
        if (Array.isArray(user.roles) && user.roles.includes("Admin") && myProfileLi) {
          myProfileLi.style.display = "none";
        }
        if (Array.isArray(user.roles) && user.roles.includes("Instructor")) {
          const instructorDashboardItem = document.createElement("li");
          instructorDashboardItem.innerHTML = `
            <a href="manage-courses-dashboard.html" style="color: #1f2937; text-decoration: none;">
              <i class="fas fa-chalkboard-teacher"></i> Manage Courses
            </a>`;
          document.getElementById("logout-btn-sidebar")?.parentElement?.before(instructorDashboardItem);
        }
        document.getElementById("profile-sidebar-toggle")?.style.setProperty("display", "inline-block");
        document.getElementById("nav-avatar").src = user.profileImageUrl || "images/avatar.jpg";
        document.getElementById("sidebar-name").textContent = user.fullName || user.email;
        document.getElementById("sidebar-avatar").src = user.profileImageUrl || "images/avatar.jpg";
        if (user.roles?.[0] !== "Instructor" && user.roles?.[0] !== "Admin") {
          document.getElementById("cart-icon")?.style.setProperty("display", "inline-block");
          document.getElementById("wishlist-icon")?.style.setProperty("display", "inline-block");
        }
        if (Array.isArray(user.roles) && user.roles.includes("Admin")) {
          const dashboardItem = document.createElement("li");
          dashboardItem.innerHTML = `<a href="AdminDashboard.html" style="color: #1f2937; text-decoration: none;"><i class="fas fa-tachometer-alt"></i> Dashboard</a>`;
          document.getElementById("logout-btn-sidebar")?.parentElement?.before(dashboardItem);
          const profileLinkLi = document.querySelector("a[href='student-profile.html']")?.parentElement;
          profileLinkLi?.style.setProperty("display", "none");
        }
        if (user.roles?.[0] === "Instructor" || user.roles?.[0] === "Admin") {
          const myCoursesLink = document.querySelector("a[href='student-courses.html']")?.parentElement;
          const trackedJobsLink = document.querySelector("a[href='Tracked-jobs-page.html']")?.parentElement;
          myCoursesLink?.style.setProperty("display", "none");
          trackedJobsLink?.style.setProperty("display", "none");
        }
        document.getElementById("logout-btn-sidebar")?.addEventListener("click", () => {
          localStorage.removeItem("user");
          localStorage.removeItem("token");
          location.reload();
        });
      }
      const avatarBtn = document.getElementById("profile-sidebar-toggle");
      const sidebar = document.getElementById("profile-sidebar");
      const overlay = document.getElementById("sidebar-overlay");
      const closeSidebar = () => {
        sidebar.classList.remove("open");
        overlay.style.display = "none";
      };
      avatarBtn?.addEventListener("click", (e) => {
        e.stopPropagation();
        const isOpen = sidebar.classList.toggle("open");
        overlay.style.display = isOpen ? "block" : "none";
      });
      overlay?.addEventListener("click", closeSidebar);
      window.addEventListener("click", (e) => {
        if (!e.target.closest("#profile-sidebar") && !e.target.closest("#profile-sidebar-toggle")) {
          closeSidebar();
        }
      });
    }
  </script>
  <script src="chat.js" defer></script>
</body>

</html>
