  <h1>Jobs I'm Tracking</h1>
  <div id="job-container"></div>

  <script>
    const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 2000,
    timerProgressBar: true
  });

    const token = localStorage.getItem("token");
    const headers = {
      'Authorization': `Bearer ${token}`
    };

    function loadTrackedJobs() {
      fetch("https://mazengad6-001-site1.rtempurl.com/api/Job/my-tracked", { headers })
        .then(res => res.json())
        .then(jobs => {
          const container = document.getElementById("job-container");
          container.innerHTML = "";

          if (jobs.length === 0) {
            container.innerHTML = `<p style="text-align:center; font-weight:500; color:#888;">ðŸ˜• You are not tracking any jobs yet.</p>`;
            return;
          }

          jobs.forEach(job => {
            const div = document.createElement("div");
            div.className = "job-card";
            div.innerHTML = `
              <h3>${job.title}</h3>
              <div class="job-meta">
                <strong>Email:</strong> ${job.contactEmail}<br>
                <strong>Posted:</strong> ${new Date(job.postedAt).toLocaleDateString()}<br>
              </div>
              <p>${job.content}</p>
              <button onclick="untrackJob(${job.id})">Untrack</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function untrackJob(id) {
  Swal.fire({
    title: 'Are you sure?',
    text: "You won't track this job anymore.",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#e74c3c',
    cancelButtonColor: '#aaa',
    confirmButtonText: 'Yes, untrack it'
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(`https://mazengad6-001-site1.rtempurl.com/api/Job/untrack/${id}`, {
        method: "DELETE",
        headers
      })
        .then(res => {
          if (!res.ok) throw new Error("Failed to untrack job");
          Toast.fire({
            icon: 'success',
            title: 'Job untracked'
          });
          loadTrackedJobs();
        })
        .catch(err => {
          Toast.fire({
            icon: 'error',
            title: 'Error',
            text: err.message
          });
        });
    }
  });
}


    loadTrackedJobs();
  </script>
